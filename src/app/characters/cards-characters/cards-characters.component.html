<div class="card-container">
  <div *ngFor="let character of sharedService.filteredCharacters$ | async" class="card">
    <h2 class="card-title">{{ character.name }}</h2>
    <img 
      [src]="character.image || 'assets/default-character.jpg'" 
      [alt]="character.name" 
      class="card-image" 
    />
    <p class="card-description">{{ character.description || 'Descripci√≥n no disponible.' }}</p>
    <button class="card-button" (click)="goToPlanets()">Info</button>
  </div>
</div>
