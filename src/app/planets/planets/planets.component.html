<!-- planets.component.html -->
<div *ngFor="let planet of filteredPlanets" class="planet-card">
  <div class="planet-card-header">
    <h3 class="planet-name">{{ planet.name }}</h3>
    <img *ngIf="planet.image" [src]="planet.image" alt="{{ planet.name }}" class="planet-image" />
  </div>
  <p class="planet-description">{{ planet.description || 'Sin descripci√≥n' }}</p>
</div>
